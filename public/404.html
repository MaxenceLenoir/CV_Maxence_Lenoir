<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,400;0,700;1,400&family=Baloo+2:wght@400;700&display=swap');
    
    body {
      padding: 0;
      margin: 0;
    }

    #error-page-ML {
      position: relative;
      height: 100vh;
      background: #010615;
    }

    #error-page-ML .error-page-ML {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);
    }

    .error-page-ML {
      max-width: 760px;
      width: 100%;
      line-height: 1.5;
      text-align: center;
    }

    .error-page-ML .error-page-ML-404 {
      position: relative;
      height: 180px;
      margin-bottom: 20px;
      z-index: -1;
    }

    .error-page-ML .error-page-ML-404 h1 {
      font-family: 'Averia Serif Libre';
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50% , -50%);
          -ms-transform: translate(-50% , -50%);
              transform: translate(-50% , -50%);
      font-size: 224px;
      font-weight: 900;
      margin-top: 0px;
      margin-bottom: 0px;
      margin-left: -12px;
      color: #010615;
      text-transform: uppercase;
      text-shadow: -1px -1px 0px #00bcd4, 1px 1px 0px #00d41c;
      letter-spacing: -20px;
    }


    .error-page-ML .error-page-ML-404 h2 {
      font-family: 'Averia Serif Libre';
      position: absolute;
      left: 0;
      right: 0;
      top: 110px;
      font-size: 42px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      text-shadow: 0px 2px 0px #00bcd4;
      letter-spacing: 13px;
      margin: 0;
    }

    .error-page-ML a {
      font-family: 'Baloo 2';
      display: inline-block;
      text-transform: uppercase;
      color: #00d41c;
      text-decoration: none;
      border: 2px solid;
      background: transparent;
      padding: 10px 40px;
      font-size: 14px;
      font-weight: 700;
      -webkit-transition: 0.2s all;
      transition: 0.2s all;
    }

    .error-page-ML a:hover {
      color: #00bcd4;
    }

    @media only screen and (max-width: 767px) {
        .error-page-ML .error-page-ML-404 h2 {
            font-size: 24px;
        }
    }

    @media only screen and (max-width: 480px) {
      .error-page-ML .error-page-ML-404 h1 {
          font-size: 182px;
      }
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div id="error-page-ML">
    <div class="error-page-ML">
      <div class="error-page-ML-404">
        <h1>404</h1>
        <h2>Page not found</h2>
      </div>
      <a href="/">Homepage</a>
    </div>
  </div>
</body>
</html>
